<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
      width: 100%;
      max-width: 250px;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .button-container {
        flex-direction: column;
        align-items: center;
      }
    }

    .floating-container, .password-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .iframe-box, .password-modal-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .iframe-box {
      max-width: 90%;
      height: 90%;
      display: flex;
      flex-direction: column;
    }

    .iframe-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #f9f9f9;
      border-bottom: 1px solid #ddd;
    }

    .close-btn {
      background: red;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .close-btn:hover {
      background: darkred;
    }

    iframe {
      flex-grow: 1;
      border: none;
      width: 100%;
      height: 100%;
    }

    .password-modal-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .password-modal-box button {
      width: 100%;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Select a Club</h1>
  <div class="button-container">
    <button onclick="openPasswordModal('Bibliophile Club', 'https://www.appsheet.com/start/24cb384e-b3d6-439c-807d-522484a8c995', 'pass1')">Bibliophile Club</button>
    <button onclick="openPasswordModal('Impactors Club', 'https://www.appsheet.com/start/app2', 'pass2')">Impactors Club</button>
    <button onclick="openPasswordModal('Quantum Coders Club', 'https://www.appsheet.com/start/app3', 'pass3')">Quantum Coders Club</button>
    <button onclick="openPasswordModal('Photography Club', 'https://www.appsheet.com/start/app4', 'pass4')">Photography Club</button>
    <button onclick="openPasswordModal('Project Studio Club', 'https://www.appsheet.com/start/app5', 'pass5')">Project Studio Club</button>
    <button onclick="openPasswordModal('Yuva Sadhvi Club', 'https://www.appsheet.com/start/app6', 'pass6')">Yuva Sadhvi Club</button>
    <button onclick="openPasswordModal('Melodia Club', 'https://www.appsheet.com/start/app7', 'pass7')">Melodia Club</button>
    <button onclick="openPasswordModal('Aqua Green Club', 'https://www.appsheet.com/start/app8', 'pass8')">Aqua Green Club</button>
    <button onclick="openPasswordModal('Life Savers Club', 'https://www.appsheet.com/start/app9', 'pass9')">Life Savers Club</button>
    <button onclick="openPasswordModal('Edu Waves Club', 'https://www.appsheet.com/start/app10', 'pass10')">Edu Waves Club</button>
  </div>

  <div class="password-modal" id="passwordModal">
    <div class="password-modal-box">
      <h2 id="modal-title">Enter Password</h2>
      <input type="password" id="passwordInput" placeholder="Password" />
      <button onclick="validatePassword()">Submit</button>
    </div>
  </div>

  <div class="floating-container" id="floatingApp">
    <div class="iframe-box">
      <div class="iframe-header">
        <span id="iframe-title">AppSheet App</span>
        <button class="close-btn" onclick="closeApp()">X</button>
      </div>
      <iframe id="appFrame" src=""></iframe>
    </div>
  </div>

  <script>
    let selectedClubName = "";
    let selectedClubUrl = "";
    let selectedClubPassword = "";

    function openPasswordModal(clubName, url, correctPassword) {
      selectedClubName = clubName;
      selectedClubUrl = url;
      selectedClubPassword = correctPassword;
      document.getElementById("modal-title").textContent = `Enter password for ${clubName}`;
      document.getElementById("passwordModal").style.display = "flex";
    }

    function validatePassword() {
      const enteredPassword = document.getElementById("passwordInput").value.trim();
      if (enteredPassword === selectedClubPassword) {
        openApp(selectedClubName, selectedClubUrl);
        document.getElementById("passwordInput").value = "";
        document.getElementById("passwordModal").style.display = "none";
      } else {
        alert("Incorrect password!");
        document.getElementById("passwordInput").value = "";
      }
    }

    function openApp(clubName, url) {
      document.getElementById("iframe-title").textContent = clubName;
      document.getElementById("appFrame").src = url;
      document.getElementById("floatingApp").style.display = "flex";
    }

    function closeApp() {
      document.getElementById("appFrame").src = "";
      document.getElementById("floatingApp").style.display = "none";
    }
  </script>
</body>
</html>
